<!-- https://realfavicongenerator.net/ -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ 'favicons/apple-touch-icon.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="512x512"
  href="{{ 'favicons/favicon-32x32.png' | relative_url }}"
/>
<link rel="manifest" href="{{ 'favicons/site.webmanifest' | relative_url }}" />

<!-- https://metatags.io/ -->
<meta
  property="og:image"
  content="{{ 'favicons/favicon-32x32.png' | relative_url }}"
/>
<meta
  property="twitter:image"
  content="{{ 'favicons/favicon-32x32.png' | relative_url }}"
/>
